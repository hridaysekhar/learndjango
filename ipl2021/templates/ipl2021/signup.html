<!DOCTYPE html>
{% load static %}
<html>
<head>
      <title>IPLFFL2021</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit=no">
	  <link rel="stylesheet" href="{% static 'ipl2021/css/style.css' %}"/>
	  <link rel="stylesheet" href="{% static 'ipl2021/css/bootstrap.min.css' %}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="page-header header_site">
            <h1><font>IPL2021 - Family Fantasy League</font></h1>
        </div>
    </div>
</div>
	<div class="Container">
		<div class="row vh-100 align-items-center justify-content-center">
			<div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
				<div class="row justify-content-center mb-4">
					<h4>Register :</h4>
				</div>
				<form method="POST">
					{% csrf_token %}
					<div class="mb-4">
						<label for="Username" class="form-label">Username</label>
						<input type="Username" class="form-control" id = "username" name="username" required>
					</div>
					<div class="mb-4">
						<label for="Password" class="form-label">Password</label>
						<input type="password" class="form-control" pattern=".{6,}" id = "password" name="password" placeholder="6 digits min" required title="6 characters minimum">
					</div>
					<div class="mb-4">
						<label for="Password" class="form-label">Retype Password</label>
						<input type="password" class="form-control" pattern=".{6,}" id = "repassword" name="repassword" placeholder="6 digits min" required title="6 characters minimum">
					</div>
					<button type="submit" class="btn btn-success w-100">Create User</button>
				</form>
				<br>
				{% for message in messages %}
					<div class="row justify-content-center mb-4 alert alert-danger" role="alert">
						<label> {{message}} </label>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>

</html>
