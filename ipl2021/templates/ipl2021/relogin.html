<!DOCTYPE html>
{% load static %}
<html>
<head>
      <title>IPLFFL2021</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
	  <link rel="stylesheet" href="{% static 'ipl2021/css/style.css' %}"/>
	  <link rel="stylesheet" href="{% static 'ipl2021/css/bootstrap.min.css' %}"/>
</head>
<body>
	<div class="Container">
		<div class="row vh-100 align-items-center justify-content-center">
			<div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
				<div class="row justify-content-center mb-4">
					<h4>User Created Successfully :</h4>
				</div>
				<p class="mb-4 text-center"><a href="/" class ="text-decoration-none">Click here to Re-Login</a></p>
				{% for message in messages %}
					<div class="row justify-content-center mb-4 alert alert-success" role="alert">
						<label> {{message}} </label>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>

</html>
